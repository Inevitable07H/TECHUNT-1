<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
	:root {
  --cube-width: 300px;
  --translateZ: 150px;
}

body {
  margin: 0;
  padding: 0;
  height: 100vh;
  font-family: "Poppins", sans-serif;
  background-color: rgb(105, 63, 178);
}

header {
  color: #eee;
  display: flex;
  align-items: center;
  height: 100vh;
  justify-content: space-between;
}

.container {
  max-width: 1000px;
  margin: 0 auto;
}

header h1 {
  margin: 0;
  font-size: 100px;
}

header .sub-heading {
  font-size: 24px;
  margin: 0;
}

.cube-container {
  perspective: 1000px;
}

.cube-container .cube {
  width: var(--cube-width);
  height: var(--cube-width);
  transform-style: preserve-3d;
}

.cube-container .cube-face {
  width: var(--cube-width);
  height: var(--cube-width);
  position: absolute;
  font-size: 30px;
  background: yellow;
  color: #000;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
}

.cube-container .front {
  background: #d63946;
  transform: translateZ(var(--translateZ));
}

.cube-container .back {
  background: #06d6a0;
  transform: rotateY(180deg) translateZ(var(--translateZ));
}

.cube-container .left {
  background: #023047;
  color: #fff;
  transform: rotateY(-90deg) translateZ(var(--translateZ));
}

.cube-container .right {
  background: #3d348b;
  color: #fff;
  transform: rotateY(90deg) translateZ(var(--translateZ));
}

.cube-container .top {
  background: #a8dadc;
  transform: rotateX(90deg) translateZ(var(--translateZ));
}

.cube-container .bottom {
  background: #ffd166;
  transform: rotateX(-90deg) translateZ(var(--translateZ));
}
#hint
{
    background-color: #06d6a0;
    font-weight: 1000;
    font-size: 25px;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
}
    </style>
  </head>
  <body>
   
    <div class="container">
      <header>
        <form>
        <h2>Search for the first color of the circle above the riddle question and match with this cube.</h2><br><br>
        <a href="hunt(2(2-3)).html" id="hint">Click to move back</a>
        </form>
        <div class="cube-container">
          <div class="cube">
            <div class="cube-face front">SEO</div>
            <div class="cube-face back">App Development</div>
            <div class="cube-face left">Web Design</div>
            <div class="cube-face right">WordPress</div>
            <div class="cube-face top">Blogger</div>
            <div class="cube-face bottom">WooCommerce</div>
          </div>
        </div>
      </header>
    </div>

    <script>
   	const cube = document.querySelector(".cube");
let mouseX = 0;
let mouseY = 0;
const rotationValue = 270;

const handleMouseMove = (event) => {
  mouseX = event.clientX;
  mouseY = event.clientY;
  rotateX = -(mouseY / window.innerHeight - 0.5) * rotationValue;
  rotateY = (mouseX / window.innerWidth - 0.5) * rotationValue;
  cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
};

window.addEventListener("mousemove", handleMouseMove); 
   </script>
  </body>
</html>
